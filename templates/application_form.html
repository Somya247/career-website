
<div class="application-form ">
  <h3>Fill Your Details Here!</h3>
  <form action = "/job/{{job['id']}}/apply" method = "post" >

    <div class="col-md-10 mb-3">
     <div class="form-group">
    <label for="exampleInputName">Name</label>
    <input type="text" required class="form-control" name = "name" placeholder="Enter Fullname">
  </div>
    </div>
    
  <div class="form-group">
    <div class="col-md-10 mb-3">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" required class="form-control" name = "email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  </div>

    <div class="form-group">
      <div class="col-md-10 mb-3">
    <label for="exampleInputName">LinkedIn URL</label>
    <input type="url" required class="form-control" name = "linkedin_url" placeholder="Enter URL">
      <small id="linkdinurl" class="form-text text-muted">Please provide your LinkedIn profile link or enter N/A if you don't have an account.</small>
  </div>
    </div>


    <div class="form-group">
      <div class="col-md-10 mb-3">
    <label for="exampleInputName">Resume URL</label>
    <input type="url" required class="form-control" name = "resume" placeholder="Enter URL">
      <small id="resumeurl" class="form-text text-muted">Please provide your Resume's link.</small>
  </div>
    </div>

  <!-- <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div> -->
  <button type="submit" class="btn btn-primary button-design application-form-button">Submit</button>
    
</form>
</div>
</div>
